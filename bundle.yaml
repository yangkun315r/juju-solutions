services:
  compute-slave:
    charm: cs:trusty/apache-hadoop-compute-slave-9
    num_units: 3
    annotations:
      gui-x: "300"
      gui-y: "200"
    constraints: mem=7G
  hdfs-master:
    charm: cs:trusty/apache-hadoop-hdfs-master-9
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "350"
    constraints: mem=7G
  plugin:
    charm: cs:trusty/apache-hadoop-plugin-10
    annotations:
      gui-x: "900"
      gui-y: "200"
  secondary-namenode:
    charm: cs:trusty/apache-hadoop-hdfs-secondary-7
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "600"
    constraints: mem=7G
  spark:
    charm: cs:trusty/apache-spark-6
    num_units: 1
    annotations:
      gui-x: "1200"
      gui-y: "200"
    constraints: mem=3G
  yarn-master:
    charm: cs:trusty/apache-hadoop-yarn-master-7
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "100"
    constraints: mem=7G
  zeppelin:
    charm: cs:trusty/apache-zeppelin-5
    annotations:
      gui-x: "1200"
      gui-y: "450"
series: trusty
relations:
  - [yarn-master, hdfs-master]
  - [secondary-namenode, hdfs-master]
  - [compute-slave, yarn-master]
  - [compute-slave, hdfs-master]
  - [plugin, yarn-master]
  - [plugin, hdfs-master]
  - [spark, plugin]
  - [spark, zeppelin]
