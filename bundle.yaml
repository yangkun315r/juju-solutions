services:
  namenode:
    charm: cs:trusty/apache-hadoop-namenode-1
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "350"
    constraints: mem=7G
  resourcemanager:
    charm: cs:trusty/apache-hadoop-resourcemanager-1
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "100"
    constraints: mem=7G
  slave:
    charm: cs:trusty/apache-hadoop-slave-1
    num_units: 3
    annotations:
      gui-x: "250"
      gui-y: "200"
    constraints: mem=7G
  plugin:
    charm: cs:trusty/apache-hadoop-plugin-13
    annotations:
      gui-x: "950"
      gui-y: "200"
  spark:
    charm: cs:trusty/apache-spark-8
    options:
      spark_execution_mode: yarn-client
    num_units: 1
    annotations:
      gui-x: "1300"
      gui-y: "100"
    constraints: mem=7G
  zeppelin:
    charm: cs:trusty/apache-zeppelin-6
    annotations:
      gui-x: "1300"
      gui-y: "350"
series: trusty
relations:
  - [namenode, slave]
  - [resourcemanager, slave]
  - [resourcemanager, namenode]
  - [plugin, namenode]
  - [plugin, resourcemanager]
  - [spark, plugin]
  - [zeppelin, spark]
