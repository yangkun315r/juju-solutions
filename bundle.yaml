services:
  namenode:
    charm: cs:~bigdata-dev/trusty/apache-hadoop-namenode-5
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "350"
    constraints: mem=7G
  resourcemanager:
    charm: cs:~bigdata-dev/trusty/apache-hadoop-resourcemanager-6
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "100"
    constraints: mem=7G
  slave:
    charm: cs:~bigdata-dev/trusty/apache-hadoop-slave-5
    num_units: 3
    annotations:
      gui-x: "250"
      gui-y: "200"
    constraints: mem=7G
  plugin:
    charm: cs:~bigdata-dev/trusty/apache-hadoop-plugin-66
    annotations:
      gui-x: "950"
      gui-y: "200"
  spark:
    charm: cs:~bigdata-dev/trusty/apache-spark-71
    num_units: 1
    annotations:
      gui-x: "1300"
      gui-y: "100"
    constraints: mem=7G
  zeppelin:
    charm: cs:~bigdata-dev/trusty/apache-zeppelin-50
    annotations:
      gui-x: "1300"
      gui-y: "350"
series: trusty
relations:
  - [namenode, slave]
  - [resourcemanager, slave]
  - [resourcemanager, namenode]
  - [plugin, namenode]
  - [plugin, resourcemanager]
  - [spark, plugin]
  - [zeppelin, spark]
