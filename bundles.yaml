apache-hadoop-spark-zeppelin: 
  services: 
    "compute-slave": 
      charm: "cs:~bigdata-dev/trusty/apache-hadoop-compute-slave"
      num_units: 3
      annotations: 
        "gui-x": "300"
        "gui-y": "200"
      constraints: mem=4G
    "hdfs-master": 
      charm: "cs:~bigdata-dev/trusty/apache-hadoop-hdfs-master"
      num_units: 1
      annotations: 
        "gui-x": "600"
        "gui-y": "350"
      constraints: mem=8G
    "yarn-master": 
      charm: "cs:~bigdata-dev/trusty/apache-hadoop-yarn-master"
      num_units: 1
      annotations: 
        "gui-x": "600"
        "gui-y": "100"
      constraints: mem=8G
    "plugin": 
      charm: "cs:~bigdata-dev/trusty/apache-hadoop-plugin"
      num_units: 0
      annotations: 
        "gui-x": "900"
        "gui-y": "200"
    spark: 
      charm: "cs:~bigdata-dev/trusty/apache-spark"
      num_units: 1
      annotations: 
        "gui-x": "1200"
        "gui-y": "200"
      constraints: mem=8G
    zeppelin: 
      charm: "cs:~bigdata-dev/trusty/apache-zeppelin"
      num_units: 0
      annotations: 
        "gui-x": "1200"
        "gui-y": "450"
  relations: 
    - - "compute-slave:nodemanager"
      - "yarn-master:nodemanager"
    - - "plugin:hadoop-plugin"
      - "spark:hadoop-plugin"
    - - "yarn-master:namenode"
      - "hdfs-master:namenode"
    - - "zeppelin:spark"
      - "spark:spark"
    - - "plugin:resourcemanager"
      - "yarn-master:resourcemanager"
    - - "plugin:namenode"
      - "hdfs-master:namenode"
    - - "compute-slave:datanode"
      - "hdfs-master:datanode"
  series: trusty
